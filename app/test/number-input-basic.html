<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>text input test</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../bower_components/polymer/polymer.html">

  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">


  <!-- Import the element to test -->
  <link rel="import" href="../elements/number-input/number-input.html">

</head>
<body>
  <test-fixture id="number-input-fixture">
    <template>
      <number-input></number-input>
    </template>
  </test-fixture>
  <script>
    suite('number-input', function () {
      var numberInput;

      setup(function() {
        numberInput = fixture('number-input-fixture');
      });
      test('number-input rendered on page', function () {
        expect(numberInput).to.be.ok;
        assert.isOk(numberInput, "number input should render on page");
      });
    });
  </script>
</body>
</html>
