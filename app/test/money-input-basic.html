<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>text input test</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../bower_components/polymer/polymer.html">

  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">


  <!-- Import the element to test -->
  <link rel="import" href="../elements/money-input/money-input.html">

</head>
<body>
  <test-fixture id="money-input-fixture">
    <template>
      <money-input></money-input>
    </template>
  </test-fixture>
  <script>
    suite('money-input', function () {
      var moneyInput;

      setup(function() {
        moneyInput = fixture('money-input-fixture');
      });
      test('money-input rendered on page', function () {
        expect(moneyInput).to.be.ok;
        assert.isOk(moneyInput, "money input should render on page");
      });
    });
  </script>
</body>
</html>
