<link rel="import" href="../../bower_components/paper-input/paper-input.html" />

<dom-module id="number-input">
  <template>
    <paper-input
      type="{{item.type}}"
      label="{{item.name}}"
      auto-validate="{{item.validation.autoValidate}}"
      min="{{item.validation.min}}"
      error-message="{{item.validation.errorMessage}}"
    ></paper-input>
  </template>
  <script src="number-input.js"></script>
</dom-module>
