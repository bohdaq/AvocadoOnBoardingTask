<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/polymer-paper-date-picker/paper-date-picker.html" />
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html" />
<link rel="import" href="../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../dropdown-options/dropdown-options.html" />
<link rel="import" href="../text-input/text-input.html" />
<link rel="import" href="../number-input/number-input.html" />
<link rel="import" href="../money-input/money-input.html" />
<link rel="import" href="../datepicker-input/datepicker-input.html" />

<dom-module id="display-item">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
    </style>
    <template is="dom-if" if="{{_isText(item.type)}}">
      <text-input item="{{item}}"></text-input>
    </template>

    <template is="dom-if" if="{{_isNumber(item.type)}}">
      <number-input item="{{item}}"></number-input>
    </template>

    <template is="dom-if" if="{{_isDropdown(item.type)}}">
      <dropdown-options item="{{item}}"></dropdown-options>
    </template>

    <template is="dom-if" if="{{_isDatepicker(item.type)}}">
      <datepicker-input item="{{item}}"></datepicker-input>
    </template>

    <template is="dom-if" if="{{_isMoneypicker(item.type)}}">
      <money-input item="{{item}}"></money-input>

    </template>
  </template>

  <script src="display-item.js"></script>
</dom-module>
